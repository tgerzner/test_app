<html>

        <meta name="viewport" content="user-scalable=no,initial-scale=1, maximum-scale=1,minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>PhoneGap Application</title>

        <script src="js/main.js"></script>
        <script src="cordova.js"></script>
        <script type="text/javascript">

            // Wait for PhoneGap to load
            document.addEventListener("deviceready", onDeviceReady, false);

            // PhoneGap is ready
            function onDeviceReady() {
                var project = localStorage.getItem("project");
                if (project!=null){
                    document.getElementById("title").innerHTML = "See You : " + project
                }
            }

            function startTrack(){
                db = window.openDatabase("GPS","1.0", "GPS Database", 200000);
                db.transaction(function(tx) {
                    tx.executeSql('CREATE TABLE IF NOT EXISTS gpsTracks (id INTEGER PRIMARY KEY AUTOINCREMENT, trackname TEXT, x REAL, y REAL, Time TEXT)');
                }, databaseError);
            }

            // Database error handler
            function databaseError(error) {
                alert("SQL Error: " + error.code);
            }

            }

            function stopTrack(){

            }

            function uploadTracks(){

            }
        </script>

</head>
<body>
    <div data-role="page">
            <div data-role="header">
                <h1 id="title">See You</h1>
            </div><!-- /header -->

            <div data-role="content">
                <h2>GPS</h2>
                <button onclick="startTrack()">Start Track</button>
               <br />
               <button onclick="pauseTrack()">Track unterbrechen</button>
               <br />
               <button onclick="stopTrack()">Stop Track</button>
               <br />
               <button onclick="uploadTracks()">Upload Track</button>
               <br />
                <div id="message"></div>
                <br />
            </div><!-- /content -->
            <div id="footer" data-role="footer">
                <h4><span>Copyright &copy; 2014</span></h4>
            </div><!-- /footer -->
        </div><!-- /page -->
</body>
</html>
